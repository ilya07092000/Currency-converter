<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
    <title>Currency converter</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Currency converter</h1>
        </div>
    </header>

    <div class="values">
        <div class="container">
            <p class="block__header">Exchange Rates</p>
            <table class="values__table">
                <thead>
                    <th>Ð¡urrency</th>
                    <th>Date</th>
                    <th>Buy</th>
                    <th>Sale</th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <div class="exchange">
        <div class="container">
            <p class="block__header">Converter</p>
            <div class="exchange__form">
                <div class="exchange__form__container">
                    <div class="exchange__form__divide">
                        <button class="exchange__btn" data-modal="from">
                            USD
                        </button>
                        <div class="input__box">
                            <label for="from">From</label>
                            <input type="number" name="from" id="from" placeholder="" data-input="USD">
                        </div>
                        <p class="exchange__result">0 USD</p>
                    </div>
                    <div class="exchange__form__divide">
                        <button class="exchange__btn" data-modal="to">
                            UAH
                        </button>
                        <div class="input__box">
                            <label for="to">To</label>
                            <input type="number" name="to" id="to" placeholder=""  data-input="UAH" disabled>
                        </div>
                        <p class="exchange__result">0 UAH</p>
                    </div>
                </div>   
            </div>
        </div>
    </div>

    <div class="modal__overlay">
        <div class="modal__content">
            <button class="modal__close">
                <span class="close__line"></span>
            </button>
        </div>
    </div>
</body>
</html>
